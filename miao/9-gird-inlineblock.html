<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
  background-color:rgb(0,0,0,0.08);
}
div{
  display: table;
  width: 180px;
  padding-bottom:5px;
  font-size:0;
}
div * {
  all:initial;
}
span{
  display: inline-block;
  width: 50px;
  height: 50px;
  border:5px solid blue;
  margin:0 -5px -5px 0;
  position:relative;
}
span:hover{
  border-color:red;
  z-index:1;
}
  </style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </div>
</body>
</html>
