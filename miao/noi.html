<script id="/ch0105/41">
  var l = +prompt(),
      r = +prompt();
  // var l = 2,
  //     r = 22;
  function two(x) {
      var count = 0;
      if (x > 10) {
          count = Math.floor(x / 10)
      } else {
          if (x <= 10 && x >= 2) {
              count = 1
          }
      }
      if (x >= 20 && x < 30) {
          count += x % 10 + 1
      }
      if (x >= 30) {
          count += 10
      }
      if (Math.floor(x % (10 ** ((x + '').length - 1)) >= 2)) {
          count++
      }
      return count
  }
  console.log(two(r) - two(l - 1))
</script>

<script id="/ch0105/44">
  var n = +prompt();
  // var n = 10;
  var count = 0,
      m;

  function isPrime(num) {
      if (num <= 3) {
          return num > 1;
      }
      if (num % 6 != 1 && num % 6 != 5) {
          return false;
      }
      sqrt = Math.sqrt(num);
      for (let i = 5; i <= sqrt; i += 6) {
          if (num % i == 0 || num % (i + 2) == 0) {
              return false;
          }
      }
      return true;
  }

  for (let i = 2; i < 0xffff; i++) {
      if (isPrime(i)) {
          count++
          m = i
      }
      if (count === 10) {
          break
      }
  }
  console.log(m)
</script>
