<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ios-checked</title>
  <style>
    label{
      display: inline-block;
      box-sizing: border-box;
      width: 270px;
      height: 156px;
      border-radius: 100px;
      border: 3px solid #CAC7C9;
      padding: 5px;
      transition: 0.6s;
    }

    label::before{
      content: '';
      display: inline-block;
      box-sizing: border-box;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 2px 3px 10px #666;
      transition: 0.6s ;
    }

    input{
      display: none;
    }
    input:checked + label{
      border-color:#30f34c;
      box-shadow:0 0 0 100px #30f34c inset;
    }
    input:checked + label::before {
      margin-left: 113px;

    }

  </style>
</head>
<body>
  <input type="checkbox" id="ios-check">
  <label for="ios-check">
    <div class="circle"></div>
  </label>
</body>
</html>
