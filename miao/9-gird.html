<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
  background-color: rgb(0,0,0,0.08);
}
table{
  border-collapse: collapse;
  overflow: hidden;
}
tr,col{
  border: 5px solid blue;
}

td{
  width: 50px;
  height: 50px;
  text-align: center;
  position: relative;
}
td:hover{
  border:5px solid red;
}
tr:hover{
  background-color:orange;
}
td:hover::before{
  content:'';
  display: block;
  width: 100%;
  height:9999%;
  position: absolute;
  z-index:-1;
  background-color:orange;
  top:-999px;
}
  </style>
</head>
<body>
<table>
  <col>
  <col>
  <col>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
</table>
</body>
</html>
