<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>abs-center</title>
  <style>
   .demo1{
     box-sizing: border-box;
     width:100px;
     border: 1px solid;
     height: 100px;
     position: relative;
   }
   .demo2{
    box-sizing: border-box;
    width: 50px;
    height: 50px;
    border: 1px solid;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%)
   }
  </style>
</head>
<body>
  <div class="demo1">
      <div class="demo2"></div>
  </div>

</body>
</html>
